---
- hosts: tag_Name_solrserver
  pre_tasks:
    - name: Install Java
      yum: name="java-1.8.0-openjdk.x86_64" state=present
      become: true
  roles:
    - mysql
    - solr
  become: true

- hosts: tag_Name_appserver
  roles:
    - appserver
    - geonetwork
  become: true

- hosts: tag_Name_webserver
  roles:
    - webserver
  become: true
